<div class="container">


<div class="row"></div>
<div class="row"></div>
<div class="row">
<div class="mat-elevation-z8">



    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
  
      <!-- Department Role ID Column -->
      <ng-container matColumnDef="deptRoleListId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.deptRoleListId }} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>
  
      <!-- Predefined Column -->
      <ng-container matColumnDef="preDefined">
        <th mat-header-cell *matHeaderCellDef> Predefined </th>
        <td mat-cell *matCellDef="let element"> {{ element.preDefined ? 'Yes' : 'No' }} </td>
      </ng-container>
  
      <!-- Active Status Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{ element.isActive ? 'Yes' : 'No' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
</div>
</div>
