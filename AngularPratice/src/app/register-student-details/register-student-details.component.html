<div class="container">
  <div class="card" style="margin-top: -7rem;">
    <h1 style="color: #3f51b5;">Student Registration Form</h1>
    <form #myform="ngForm" (ngSubmit)="RegisterClick(myform.value);">  <!-- Corrected ngSubmit -->
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <mat-form-field appearance="outline" class="input-field">
              <input matInput id="studentName" name="studentName" placeholder="Enter student name" ngModel>
              <mat-hint>Enter the student's full name</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="Subject">Subject</label>
            <mat-form-field appearance="outline" class="input-field">
              <input matInput id="subject" name="subject" placeholder="Enter subject name" ngModel>
              <mat-hint>Enter the subject name</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" name="dob" ngModel>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- CGPA Dropdown -->
      <div class="form-group">
        <label for="cgpa">CGPA</label>
        <mat-form-field appearance="outline">
          <mat-label>CGPA</mat-label>
          <mat-select [(ngModel)]="selectedCgpa" name="cgpa">
            <mat-option *ngFor="let cgpa of cgpaOptions" [value]="cgpa">
              {{ cgpa }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button type="submit" style="color: #fff; background-color: #3f51b5;">Register</button>
        <button type="reset" style="color: #fff; background-color: #3f51b5;">Reset</button>
      </div>
    </form>
  </div>
</div>
